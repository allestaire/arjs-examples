<!DOCTYPE html>
<html>
    <script src="assets/js/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="./assets/js/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        
        
        
        <!-- <a-marker type='pattern' url='./markers/pattern-hiro.patt'> -->
        <a-marker type='pattern' url='./markers/pokeball-v2.patt'>
            <a-box position='0 0.5 0' scale="10 10 10" rotation="-90 0 0" material='opacity: 0; side: double;color:pink;'>
                <a-entity
                    gltf-model='./models/pink_robot/scene.gltf'
                    scale="0.3 0.3 0.3"
                    position="-1 -0.5 0"
                    >
                </a-entity>
                <a-image src="assets/images/My%20Invitation.jpeg"></a-image>
            </a-box>
        </a-marker>  
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
